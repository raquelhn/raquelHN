<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="./assets/bootstrap-4.4.1-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/contacto.css">
</head>
<body>
    <nav>
        <div class="menu-tint menu-trigger menu-type"></div>
        <div class="menu menu-type">
            <div class="table">
                <div class="cell">
                    <h1>Menu</h1>
                    <div class="hr"></div>
                    <a href="./index.html" class="menu-item">Home</a>
                    <a href="./proyects.html" class="menu-item">Proyectos</a>
                    <a href="./galeria.html" class="menu-item">Photo</a>
                    <a href="./blog.html" class="menu-item">Blog</a>
                </div>
            </div>
        </div>

        <div id="menu-trigger" class="menu-trigger">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div id='menu-logo'>
            <a href="./index.html">RH</a>
        </div>
    </nav>


    <div id="form-main">
        <div id="form-div">
          <form method="POST" data-netlify="true" class="form" id="form1">
            
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nombre" id="name" />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>
            
            <p class="text">
              <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Escribe tu mensaje"></textarea>
            </p>
            
            <p class="text">
                <div data-netlify-recaptcha="true"></div>
              </p>
            
            <div class="submit">
              <input type="submit" value="ENVIAR" class="button button-form"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>

        <script src="./js/jquery-3.5.1.min.js"></script>
        <script src="./js/main.js"></script>
</body>
</html>
